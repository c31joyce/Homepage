<!DOCTYPE HTML>
<html>
<head>
	<title>Chris Joyce</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="static/css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link rel="stylesheet" type="text/css" href="static/css/layout.css">
	<link rel="shortcut icon" href="static/images/cj.png"/>
	<script type="text/javascript" src="{{ url_for('static', filename='js/jquery-1.9.1.min.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/layout.js') }}"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="navbar navbar-fixed-top">
		  <div class="navbar-inner">
		    <a class="brand" id="main-title" href="{{ url_for('index') }}">Chris Joyce</a>
		    <ul class="nav pull-right">
		      <li><a href="{{ url_for('about') }}">About Me</a></li>
		      <li><a href="{{ url_for('mechanical') }}">Mechanical Engineering</a></li>
		      <li><a href="{{ url_for('portfolio') }}">Portfolio</a></li>
		      <li><a href="{{ url_for('climbing') }}">Climbing</a></li>
		    </ul>
		  </div>
		</div>
		<div class="row-fluid body">
			<div class="span2 page-border">
			</div>
			<div class="span8">
				
				<div class="main-content">
					{% block body %}
					{% endblock %}
				</div>
			</div>
			<div class="span2 page-border">
				<p></p>
			</div>
		</div>
</body>
<footer align="center">&copy 2014 Chris Joyce</footer>
</html>
